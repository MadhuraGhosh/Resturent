<html lang="en">
<head>

    <title>contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="contact">
        <div class="contact-container container">
            <div class="contact-img">

            </div>

                <h2>Contact Us</h2>

            </div>
        </div>
    </section>

    </footer>
